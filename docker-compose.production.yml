version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: romanbespalov/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db
  frontend:
    image: romanbespalov/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: romanbespalov/foodgram_gateway
    env_file: .env
    restart: on-failure
    volumes:
      - static:/staticfiles
      - media:/media
      - ./docs/:/usr/share/nginx/html/api/docs/
    ports:
      - 8000:80
    depends_on:
      - backend
